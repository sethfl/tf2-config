// g3tchoo's tf2 config
// launch options: -dxlevel 95 -windowed -noborder -w 1920 -h 1080 -novid -nojoy -nosteamcontroller -nohltv -console
// mastercomfig high preset
 
 
// hud (ahud)
fov 90
viewmodel_fov 90
hud_fastswitch 1
tf_use_min_viewmodels 1
hud_combattext_batching 1
hud_combattext_batching_window 0.8
 
// gameplay
tf_dingalingaling 1
tf_dingalingaling_lasthit 1
tf_dingaling_lasthit_pitchmaxdmg 65
tf_dingaling_lasthit_pitchmindmg 127
tf_dingaling_pitchmaxdmg 65
tf_dingaling_pitchmindmg 127
volume 0.5
snd_musicvolume 0.35
cl_autoreload 1
cl_autorezoom 0
tf_sniper_fullcharge_bell 1
tf_medigun_autoheal 1
tf_remember_lastswitched 1
tf_respawn_on_loadoutchanges 1
bind "j" explode
 
// cc (clovervidias-captions)
closecaption 1
cc_subtitles 1
cc_lang clovervidiac
cc_predisplay_time 0
 
// show net_graph with scoreboard (https: www.teamfortress.tv/6032/net-graph-tab)
bind "TAB" "+BOARD";
alias "+BOARD" "+showscores; net_graph 4";
alias "-BOARD" "-showscores; net_graph 0";
 
echo "g3tchoo's config loaded!"
