// Start with medigun
slot2

// setup chat binds for uber
alias uber_used "cmd say_team <<< ||| UBER POPPED ||| >>> GO KILL"
alias uber_ready "cmd say_team << ||| UBERCHARGE READY ||| >>>"
alias +charge"+attack2;slot2;uber_used"
alias -charge -attack2
alias charge_ready"uber_ready"

// apply binds
bind mouse2 +charge
bind mouse5 charge_ready